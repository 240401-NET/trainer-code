<!DOCTYPE html>
<html lang="en">
<head> <!--Holds all the metadata for your webpage-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Internal Stylesheet -->
    <style>
        h1 {
            color: rgb(0, 17, 201);
            border: 2pt dashed darkblue;
            padding: 5pt;
        }
    </style>
</head>
<body> <!--Holds all the viewable content-->
    <header> <!--another semantic element signifying this is the top viewable section of the webpage-->
        <nav> <!--A semantic element to signial this is a navigation bar-->
            <a href="https://stackoverflow.com" target="_blank" rel="noopener">Go To StackOverflow</a>
        </nav>
        Header
    </header>
    <!-- inline styling -->
    <h1 id="one" style="background-color: yellow;">
        Heading One
    </h1>
    <h1 id="two">
        Another Heading One
    </h1>
    <h2 class="heading-2">
        Heading Two
    </h2>
    <ul onclick="clickHandler(event, 'ul')">
        <li class="list-item"></li>
        <li class="list-item"></li>
        <li class="list-item"></li>
        <li class="list-item"></li>
        <li onclick="clickHandler(event, 'li')"class="list-item"></li>
    </ul>
    <button onclick="getNewDivs()">Click Me To Get New Divs</button>
    <div onmouseover="handleMouseOver()" role="button" class="thick-border">
        Hover Over Me!
    </div>

    <footer> <!--A semantic element for the bottom of the webpage-->
        <div id="div-container"></div> <!--non-semantic element-->
    </footer>
    <script src="index.js"></script>
</body>
</html>
